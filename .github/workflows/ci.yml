name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn workspace @linos/backend prisma generate

      - name: Build packages
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Run unit tests
        run: yarn test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/shared/dist
            packages/backend/dist
            packages/frontend/.next
          retention-days: 2

      - name: Upload Prisma Client
        uses: actions/upload-artifact@v3
        with:
          name: prisma-client
          path: packages/backend/node_modules/.prisma
          retention-days: 2

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: |
            packages/backend/coverage/**
            packages/frontend/coverage/**

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: .

      - name: Download Prisma Client
        uses: actions/download-artifact@v3
        with:
          name: prisma-client
          path: packages/backend/node_modules/.prisma

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run integration tests
        run: yarn workspace @linos/backend test:integration

      - name: Run E2E tests
        run: yarn workspace @linos/backend test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: packages/backend/coverage-*/**

  verify-build:
    runs-on: ubuntu-latest
    needs: [build-and-test, integration-tests]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: .

      - name: Verify build artifacts
        run: |
          if [ ! -d "packages/shared/dist" ]; then exit 1; fi
          if [ ! -d "packages/backend/dist" ]; then exit 1; fi
          if [ ! -d "packages/frontend/.next" ]; then exit 1; fi